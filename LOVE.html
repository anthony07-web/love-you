<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para TATIS ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#7f1d1d,#be123c);
    color:white;
    text-align:center;
    overflow:hidden;
}

/* ‚¨áÔ∏è BAJAMOS EL T√çTULO */
h1{
    margin-top:70px;
}

h2{
    font-weight:normal;
    color:#fecdd3;
    margin-top:5px;
}

/* üìñ LIBRO */
.book{
    perspective:1200px;
    width:380px;
    margin:60px auto;
    position:relative;
    z-index:2;
}

.page{
    background:#111827;
    padding:45px 30px;
    border-radius:20px;
    box-shadow:0 0 30px rgba(0,0,0,.6);
    animation: flip 1s ease;
}

@keyframes flip{
    from{transform:rotateY(-90deg);}
    to{transform:rotateY(0deg);}
}

.reason{
    font-size:1.3em;
    min-height:110px;
    opacity:0;
    animation: fade 1.5s forwards;
}

@keyframes fade{
    to{opacity:1;}
}

footer{
    margin-top:40px;
    font-size:1.3em;
    color:#ffe4e6;
    position:relative;
    z-index:2;
}

/* üíï MENSAJE FINAL */
.final-love{
    margin-top:25px;
    font-size:1.6em;
    color:#fff;
    animation: aparecer 2s ease forwards, latido 1.5s infinite;
    opacity:0;
}

@keyframes aparecer{
    to{opacity:1;}
}

@keyframes latido{
    0%{transform:scale(1);}
    50%{transform:scale(1.1);}
    100%{transform:scale(1);}
}

/* üíñ MARCO DE CORAZONES */
.frame{
    position:fixed;
    inset:-20px;
    pointer-events:none;
    z-index:1;
}

.heart{
    position:absolute;
    font-size:22px;
    animation: beat 1.6s infinite;
    opacity:.8;
}

@keyframes beat{
    0%{transform:scale(1);}
    50%{transform:scale(1.25);}
    100%{transform:scale(1);}
}
</style>
</head>

<body>

<h1>Para TATIS üíï</h1>
<h2>18 razones para amarte</h2>

<div class="book">
    <div class="page">
        <div class="reason" id="text"></div>
    </div>
</div>

<footer>
    Para ti üíñ
    <div class="final-love">
        TIIIIII AMUUU AMOOOR üíï<br>FELIZ 14 DE FEBRERO CORAZON
    </div>
</footer>

<!-- üíñ MARCO -->
<div class="frame" id="frame"></div>

<script>
/* üíï RAZONES */
const razones = [
"Porque tu sonrisa calma mi alma",
"Porque tu mirada me da paz",
"Porque contigo todo es m√°s bonito",

"Porque contigo soy yo",

"Porque cuidas mi coraz√≥n",

"Porque tu amor se siente sincero",
"Porque eres luz en mis d√≠as",
"Porque simplemente eres t√∫"
];

let i = 0;
const text = document.getElementById("text");

function mostrarRazon(){
    if(i < razones.length){
        text.style.opacity = 0;
        setTimeout(()=>{
            text.textContent = (i+1) + ". " + razones[i];
            text.style.animation = "none";
            text.offsetHeight;

setInterval(mostrarRazon, 2500);

/* üíñ CORAZONES SOLO EN MARCO */
const frame = document.getElementById("frame");

}

    crearCorazon("4%", y+"%");
    crearCorazon("96%", y+"%");
}

function crearCorazon(left, top){
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "üíñ";
    h.style.left = left;
    h.style.top = top;
    h.style.animationDelay = Math.random()*2 + "s";
    frame.appendChild(h);
}
</script>

</body>
</html>
